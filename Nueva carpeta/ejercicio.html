<script>
    var num1,num2;
    var suma,resta,mult,division

    num1 =prompt('Digite el primer numero', '');
    num2 = prompt('Digite el segundo numero','');

    suma= parseInt(num1) + parseInt(num2);
    resta = num1 - num2;
    multi = num1 * num2;
    divi = num1 / num2;


    document.write('el resultado de la suma es: '+suma);
    document.write('<br>');
    document.write('el resultado de la resta es: '+resta);
    document.write('<br>');
    document.write('el resultado de la multi es: '+ multi);
    document.write('<br>');
    document.write('el resultado de la divi es: '+divi);
    </script>
